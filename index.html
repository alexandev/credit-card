<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container container--flexbox">
		<section class="credit-card" id="credit-card">
			<div class="front">
				<div class="logo-brand">
					<img src="img/logos/visa.png" alt=""/>
				</div>
				
				<img src="img/chip-tarjeta.png" class="chip" alt=""/>

				<div class="datos">
					<div class="group" id="card-number">
						<p class="label">Número de tarjeta</p>
						<p class="number">#### #### #### ####</p>
					</div>

					<div class="flexbox">
						<div class="group" id="card-name">
							<p class="label">Nombre del propietario</p>
							<p class="name">Alexander Moreno C.</p>
						</div>

						<div class="group" id="card-expiration">
							<p class="label">Fecha de Expiración</p>
							<p class="expiration"> 
								<span class="expiration__month">MM</span> / 
								<span class="expiration__year">YY</span>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="back">
				<div class="magnetic-bar"></div>
				<div class="datos">
					<div class="group" id="firma">
						<p class="label">Firma</p>
						<div class="firma"><p>alexander moreno</p></div>
					</div>

					<div class="group" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv">123</p>
					</div>
				</div>
				<p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta sint commodi perferendis!</p>
				<a href="" class="link-bank">www.tubanco.com</a>
			</div>
		</section>

		<div class="button-container">
			<button class="btn-open-form" id="btn-open-form">
				<i class="fas fa-plus icono"></i>
			</button>
		</div>

		<form class="form-card active" id="form-card">
			<div class="group">
				<label for="inputNumber">Numero Tarjeta</label>
				<input type="text" id="inputNumber" maxlength="19" autocomplete="off">
			</div>

			<div class="group">
				<label for="inputName">Nombre</label>
				<input type="text" id="inputName" maxlength="19" autocomplete="off">
			</div>

			<div class="flexbox">
				<div class="group expira">
					<label for="selectMonth">Expiración</label>
					<div class="flexbox">
						<div class="group-select">
							<select name="month" id="selectMonth">
								<option value="" disabled selected>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>

						<div class="group-select">
							<select name="year" id="selectYear">
								<option value="" disabled selected>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>

				</div>

				<div class="group ccv">
					<label for="inputCVV">CVV</label>
					<input type="text" id="inputCVV" maxlength="3">
				</div>
			</div>

			<button type="submit" class="btn-send">Enviar</button>
		</form>
	</div>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
